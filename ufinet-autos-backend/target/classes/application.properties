# --- DataSource hacia tu contenedor (puerto 1433) ---
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=autosdb;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=YourStrong!Passw0rd

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# --- Ejecutar scripts SQL al iniciar (schema.sql / data.sql) ---
spring.sql.init.mode=always
spring.sql.init.platform=sqlserver

# --- Dar tiempo si la DB tarda en estar lista ---
spring.datasource.hikari.initializationFailTimeout=0

# --- Temporal: desactivar seguridad hasta cablear JWT ---
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# (opcional) logging de SQL
# logging.level.org.hibernate.SQL=debug
# logging.level.org.hibernate.type.descriptor.sql=trace